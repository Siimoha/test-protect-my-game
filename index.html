	<script>
	window.oncontextmenu = function () {
				return false;
			}
			$(document).keydown(function (event) {
				if (event.keyCode == 123) {
					return false;
				}
				else if ((event.ctrlKey && event.shiftKey && event.keyCode == 73) || (event.ctrlKey && event.shiftKey && event.keyCode == 74)) {
					return false;
				}
			});
		</script>
		
		     <script language="JavaScript">

       window.onload = function () {
           document.addEventListener("contextmenu", function (e) {
               e.preventDefault();
           }, false);
           document.addEventListener("keydown", function (e) {
               //document.onkeydown = function(e) {
               // "I" key
               if (e.ctrlKey && e.shiftKey && e.keyCode == 73) {
                   disabledEvent(e);
               }
               // "J" key
               if (e.ctrlKey && e.shiftKey && e.keyCode == 74) {
                   disabledEvent(e);
               }
               // "S" key + macOS
               if (e.keyCode == 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
                   disabledEvent(e);
               }
               // "U" key
               if (e.ctrlKey && e.keyCode == 85) {
                   disabledEvent(e);
               }
               // "F12" key
               if (event.keyCode == 123) {
                   disabledEvent(e);
               }
           }, false);
           function disabledEvent(e) {
               if (e.stopPropagation) {
                   e.stopPropagation();
               } else if (window.event) {
                   window.event.cancelBubble = true;
               }
               e.preventDefault();
               return false;
           }
       }
	   
	   $(document).on("contextmenu", function (e) {        
    e.preventDefault();
});
//edit: removed ";" from last "}" because of javascript error
</script>

<script src="https://connect.facebook.net/en_US/fbinstant.6.2.js"></script>



<script type="text/javascript">


    // This demo won't run until you configure your app

    // and replace these constants with proper values.

    // Please see the README.md or go to 

    // https://developers.facebook.com/docs/games/instant-games/guides/ads-monetization 

    // for further instructions

    const INTERSTITIAL_PLACEMENT_ID = '326103158044384_327334871254546';


    var watchedInterstitials = 0;

    var preloadedInterstitial = null;


    window.onload = function() {

      FBInstant.initializeAsync().then(function() {

        FBInstant.startGameAsync().then(function() {


          var supportedAPIs = FBInstant.getSupportedAPIs();

          if (supportedAPIs.includes('getInterstitialAdAsync')){

            //

            // Preload Interstitial

            //

            FBInstant.getInterstitialAdAsync(

              INTERSTITIAL_PLACEMENT_ID, // Your Ad Placement Id

            ).then(function(interstitial) {

              // Load the Ad asynchronously

              preloadedInterstitial = interstitial;

              return preloadedInterstitial.loadAsync();

            }).then(function() {

            // show interstial 

              showInterstitial()

            }).catch(function(err){

              displayError('Interstitial failed to preload: ' + err.message);

            });


          } else {

            displayError('Ads not supported in this session');

          }

         

        });

      });

    };


    function showInterstitial() {      

      preloadedInterstitial.showAsync()

      .then(function() {

        // Perform post-ad success operation

        displayInterstitialAmount(++watchedInterstitials);        

      })

      .catch(function(e) {

        displayError(e.message);

      });

    }


  </script>

    <div id="elm"></div>
    <script src="elm.js"></script>
    <script>
        // Load initial state from localStorage
        var initialState;
        try {
            initialState = JSON.parse(localStorage.getItem('elm-cubik')) || {};
        } catch (e) {
            initialState = {};
        }

        var app = Elm.Main.init({
            node: document.getElementById('elm'),
            flags: Object.assign({
                    width: innerWidth,
                    height: innerHeight,
                    devicePixelRatio: devicePixelRatio
                },
                initialState || {}
            )
        });

        app.ports.save.subscribe(function(state) {
            // Save game state to localStorage
            localStorage.setItem('elm-cubik', state)
        });

        // Prevent scrolling with arrow and space keys
        window.addEventListener('keydown', function(e) {
            if ([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
                e.preventDefault();
            }
        }, false);

        // Capture focus
        window.focus();
    </script>
